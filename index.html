        <h4>Sign In</h4>
        <div class="panel panel-default">

          <div class="panel-body">
            <form class="" action="#" method="post">
              <div class="form-group">
                 <i class="small material-icons">person_pin</i>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="">

              </div>
              <div class="form-group">
                <i class="small material-icons">lock_open</i>
                <label for="passoword">Passowrd</label>
                <input type="password" class="form-control" id="password" placeholder="">

              </div>
              <div class="form-group">
                <button type="button" id="signin" class="btn btn-primary" name="button">Sign In
                 <i class="material-icons right">send</i>
               </button>
              </div>
            </form>
          </div>
          <div class="panel-footer"></div>
        </div>
        <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">

          <strong>Incorrect username or password</strong>

        </div>
        </div>

          $("#signin").click(function() {
            var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
            url += "username=" + $("#username").val();
            url += "&password=" + $("#password").val();
            console.log(url);
            $.get(url, function(data, status) {

                //window.location.href = "signup.html";
